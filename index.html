<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Matthew Lawrence's Portfolio</title>
</head>

<body>
  <main>
    <header>
      <div class="header-container">
        <img class="header-logo" src="img/logo.svg" alt="logo">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
      </div>
    </header>
    <div class="main-container">
      <div class="intro">
        <img class="avatar" src="img/me.svg" alt="me">
        <h1>Hi I'm Matthew!</h1>
        <h3>I'm a Front End Web Developer who is commited to innovation.</h3>
      </div>
      <div class="my-card-area">
        <div class="my-card">
          <div class="my-image-area">
            <img class="skill-img my-card-img" src="img/skills.svg" alt="skills">
          </div>
          <div class="my-card-text">
            <ul class="skills-list">
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
              <li>Adobe Illustrator</li>
              <li>Adobe Photoshop</li>
              <li>Bootstrap</li>
              <li>Sass</li>
              <li>GitHub</li>
            </ul>
          </div>
        </div>

        <div class="my-card">
          <div class="my-image-area">
            <img class="educatoin-img my-card-img" src="img/education.svg" alt="education">
          </div>
          <div class="my-card-text">
            <ul class="skills-list">
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
              <li>Adobe Illustrator</li>
              <li>Adobe Photoshop</li>
              <li>Bootstrap</li>
              <li>Sass</li>
              <li>GitHub</li>
            </ul>
          </div>
        </div>

      </div>
    </div>

  </main>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
